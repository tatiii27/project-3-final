<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project 3 — Brand Bubble Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>Interactive Visualization — Brand Bubble Chart</h1>
      <p class="byline"><strong>Team:</strong> Marianne Sawires • Vanessa Scott • Tatianna Sanchez</p>
      <p class="byline"><em>masawire@ucsd.edu • vascott@ucsd.edu • t1sanchez@ucsd.edu</em></p>
    </header>

    <main>
      <figure class="figure">
        <!-- controls -->
        <div id="controls" class="controls"></div>

        <!-- COMMENTS / ANNOTATIONS -->
        <aside id="annotations" class="anno">
          <h3 id="anno-head" class="anno-head"></h3>
          <p id="anno-tip" class="anno-tip"></p>
          <p id="anno-budget" class="anno-budget"></p>
          <p id="anno-compare" class="anno-compare"></p>
        </aside>

        <!-- teammate-style viewport with internal canvas -->
        <div id="vizViewport" class="viz-viewport">
          <div id="vizCanvas" class="viz-canvas">
            <svg
              id="brand-bubble-chart"
              role="img"
              aria-label="Brand bubble chart"
              viewBox="0 0 1100 750"
              preserveAspectRatio="xMidYMid meet">
            </svg>
          </div>
        </div>

        <figcaption>
          Brand-level bubble chart with interactive filters and a price-axis brush.
        </figcaption>
      </figure>
    </main>

    <script type="module" src="project3.js"></script>
  </body>
</html>
