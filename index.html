<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project 3 — Brand Bubble Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="site-header">
      <h1>Interactive Visualization</h1>
      <p class="byline">Team: Marianne Sawires • Vanessa Scott • Tatianna Sanchez</p>
    </header>

    <main class="page">
      <!-- Controls -->
      <div id="controls" class="controls"></div>

      <!-- Dynamic annotation panel (the “comments”) -->
      <aside id="annotations" class="anno" hidden>
        <h3 id="anno-head" class="anno-head"></h3>
        <p id="anno-tip" class="anno-tip"></p>
        <p id="anno-budget" class="anno-budget"></p>
        <p id="anno-compare" class="anno-compare"></p>
      </aside>

      <!-- Chart -->
      <figure class="figure">
        <svg id="brand-bubble-chart" width="1100" height="750" role="img" aria-label="Brand bubble chart"></svg>
        <figcaption>Brand-level bubble chart with interactive filters, a price-axis, and JSON-driven annotations.</figcaption>
      </figure>
    </main>

    <script type="module" src="project3.js"></script>
  </body>
</html>
